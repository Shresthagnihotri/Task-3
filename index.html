<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Pro | Classic Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ùå</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-gamepad"></i> Tic Tac Toe Pro</h1>
            <p class="subtitle">The Ultimate Strategy Challenge</p>
        </header>

        <main class="main-content">
            <div class="game-container">
                <div class="game-info">
                    <div class="current-player" id="currentPlayer">
                        <div class="player-icon x-icon">
                            <i class="fas fa-times"></i>
                        </div>
                        <span>Player X's Turn</span>
                    </div>
                    
                    <div class="score-board">
                        <div class="score x-score">
                            <h3><i class="fas fa-times"></i> X</h3>
                            <div class="score-value" id="scoreX">0</div>
                        </div>
                        <div class="score ties">
                            <h3><i class="fas fa-handshake"></i> Ties</h3>
                            <div class="score-value" id="scoreTie">0</div>
                        </div>
                        <div class="score o-score">
                            <h3><i class="far fa-circle"></i> O</h3>
                            <div class="score-value" id="scoreO">0</div>
                        </div>
                    </div>
                </div>

                <div class="game-board" id="gameBoard">
                    <!-- Game cells will be generated by JavaScript -->
                </div>

                <div class="game-controls">
                    <div class="game-mode">
                        <h3><i class="fas fa-users"></i> Game Mode</h3>
                        <div class="mode-buttons">
                            <button class="mode-btn active" id="pvpBtn">
                                <i class="fas fa-user-friends"></i> Player vs Player
                            </button>
                            <button class="mode-btn" id="pvcBtn">
                                <i class="fas fa-robot"></i> Player vs AI
                            </button>
                        </div>
                    </div>

                    <div class="difficulty-selector" id="difficultySelector">
                        <h3><i class="fas fa-brain"></i> AI Difficulty</h3>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-reset" id="resetBtn">
                            <i class="fas fa-redo"></i> Restart Game
                        </button>
                        <button class="btn btn-new-game" id="newGameBtn">
                            <i class="fas fa-plus-circle"></i> New Game
                        </button>
                    </div>
                </div>
            </div>

            <div class="game-history">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> Game History</h3>
                    <button class="btn-clear" id="clearHistoryBtn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="no-history">
                        <i class="fas fa-scroll"></i>
                        <p>No games played yet</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="game-status" id="gameStatus">
            <div class="status-content">
                <h2 id="statusTitle">Game Status</h2>
                <p id="statusMessage">Player X's Turn</p>
                <button class="btn btn-continue" id="continueBtn">
                    Continue
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>Tic Tac Toe Pro &copy; <span id="currentYear"></span> | Built with HTML, CSS & JavaScript</p>
            <div class="footer-links">
                <a href="#" class="footer-link"><i class="fas fa-code"></i> View Source</a>
                <a href="#" class="footer-link"><i class="fas fa-question-circle"></i> How to Play</a>
                <a href="#" class="footer-link"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
